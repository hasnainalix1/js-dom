<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.css" rel="stylesheet">

<body>

    <div class="toggle-container">
        <label class="switch">

            <span class="slider"></span>

        <h2>To do List <i id="icon" class="fa-solid fa-calendar-check"></i></h2>

            <input type="text" placeholder="Enter a card" id="input">
            <button onclick="Add()">Add</button>
        </div>
        <div class="task-cards">
        </div>
    </div>

    <script src="script.js"></script>
